<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" role="img" aria-label="Profile">
  <style type="text/css"><![CDATA[
    .bg { fill: none; }
    .profile { width: 176px; height: 176px; }
    .ring {
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 8 12;
      transform-origin: 120px 120px;
      animation: rotate 6s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .glow {
      fill: none;
      stroke-width: 14;
      stroke-linecap: round;
      opacity: .18;
      filter: blur(6px);
      animation: pulse 2.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { opacity: .18; transform: scale(1); }
      50% { opacity: .35; transform: scale(1.06); }
      100% { opacity: .18; transform: scale(1); }
    }
    .label { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-weight:600; font-size:14px; fill:#fff; dominant-baseline:middle; }
    @media (prefers-color-scheme: light) {
      .ring { stroke: #7c3aed; stroke-opacity: 0.95; }
      .glow { stroke: #7c3aed; opacity: .12; }
      .label { fill:#0f1724; }
    }
    @media (prefers-color-scheme: dark) {
      .ring { stroke: #06b6d4; stroke-opacity: 0.95; }
      .glow { stroke: #06b6d4; opacity: .18; }
      .label { fill:#ffffff; }
    }
  ]]></style>

  <defs>
    <mask id="circleMask">
      <rect x="0" y="0" width="240" height="240" fill="black"/>
      <circle cx="120" cy="120" r="88" fill="white"/>
    </mask>
  </defs>

  <rect class="bg" width="240" height="240" rx="16" />
  <circle class="glow" cx="120" cy="120" r="98" stroke="#06b6d4"/>
  <g transform="translate(0,0)">
    <circle class="ring" cx="120" cy="120" r="98" stroke="#06b6d4"/>
    <animate attributeName="stroke-dashoffset" from="0" to="120" dur="2.5s" repeatCount="indefinite" />
  </g>

  <!-- Make sure your file is named exactly assets/profile.jpg -->
  <g mask="url(#circleMask)">
    <image class="profile" x="32" y="32" width="176" height="176" preserveAspectRatio="xMidYMid slice" href="./assets/profile.jpg" />
  </g>

  <ellipse cx="120" cy="208" rx="40" ry="6" fill="#000" opacity="0.12"/>
  <text x="120" y="228" text-anchor="middle" class="label">Shreya Nipanikar</text>
</svg>
