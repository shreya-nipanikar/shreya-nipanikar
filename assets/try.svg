<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-label="Animated profile with tagline">
  <style><![CDATA[
    :root { --text-light: #0f1724; --text-dark: #ffffff; --muted: #9CA3AF; --accent: #06b6d4; }
    svg { overflow: visible; }

    /* Tagline animation: appears first */
    .tagline {
      opacity: 0;
      transform: translateX(-30px);
      animation: taglineIn 0.7s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 0.1s;
    }
    @keyframes taglineIn { to { opacity: 1; transform: translateX(0); } }

    /* Avatar animation: comes after tagline */
    .avatar {
      opacity: 0;
      transform: translateX(40px) scale(0.95);
      transform-origin: center;
      animation: avatarIn 0.8s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 0.95s;
    }
    @keyframes avatarIn { to { opacity: 1; transform: translateX(0) scale(1); } }

    /* Center heading */
    .heading {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight:700;
      font-size:26px;
      text-anchor:middle;
    }
    .sub {
      font-size:13px;
      fill:var(--muted);
      text-anchor:middle;
    }

    /* Light/dark tweaks */
    @media (prefers-color-scheme: light) {
      .heading, .tagline text { fill: var(--text-light); }
    }
    @media (prefers-color-scheme: dark) {
      .heading, .tagline text { fill: var(--text-dark); }
    }

    /* small styling */
    .tag-bg { fill: rgba(255,255,255,0.01); stroke: rgba(255,255,255,0.02); rx:10; ry:10; }
  ]]></style>

  <!-- Left area: tagline box -->
  <g class="tagline" transform="translate(300,46)">
    <rect class="tag-bg" x="-14" y="-14" width="520" height="96" rx="10" ry="10"/>
    <text x="8" y="6" font-size="18" font-weight="700" fill="#ffffff" style="font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial;">
      Obsessed with dark mode. Yay!
    </text>
    <text x="8" y="34" font-size="14" fill="#9CA3AF" style="font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial;">
      True developer haha!
    </text>
  </g>

  <!-- Right/Left avatar group: image fades in after tagline -->
  <g class="avatar" transform="translate(0,0)" aria-hidden="true">
    <defs>
      <mask id="circleMask">
        <rect width="900" height="240" fill="black"/>
        <circle cx="150" cy="120" r="78" fill="white"/>
      </mask>
    </defs>

    <!-- Image: replace DATA_URI_HERE with your data URI (or use ./profile.jpg if you want) -->
    <g mask="url(#circleMask)">
      <image x="72" y="42" width="156" height="156" preserveAspectRatio="xMidYMid slice"
             href="DATA_URI_HERE" />
    </g>

    <!-- soft shadow under avatar -->
    <ellipse cx="150" cy="210" rx="42" ry="6" fill="#000" opacity="0.12"/>
  </g>

  <!-- Center heading (always visible, centered on canvas) -->
  <text class="heading" x="450" y="160">Hi ðŸ‘‹, I'm Shreya</text>
  <text class="sub" x="450" y="182">Java Fullâ€‘Stack Developer â€¢ Spring â€¢ React â€¢ Cloud</text>
</svg>
